<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AbDul Aziz – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(to right, #0f2027, #203a43, #2c5364);
      background-blend-mode: overlay;
      background-attachment: fixed;
      color: #ffffff;
      line-height: 1.6;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 2px 15px rgba(0,0,0,0.4);
      position: relative;
    }
    header h1 {
      font-size: 2.7rem;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      margin: 0.5rem 0 0;
      font-weight: 400;
      color: #ccc;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #00f2fe;
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
    }
    .nav-links {
      margin-top: 1rem;
    }
    .nav-links a {
      margin: 0 10px;
      color: #00f2fe;
      text-decoration: none;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem 2rem;
      background-color: rgba(255,255,255,0.06);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      color: #00f2fe;
      border-bottom: 2px solid #00f2fe;
      padding-bottom: 0.3rem;
      font-size: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background-color: rgba(0,0,0,0.3);
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
    }
    ul li:hover {
      transform: scale(1.02);
      background-color: rgba(0,0,0,0.5);
    }
    a {
      color: #00f2fe;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #bbb;
      font-size: 0.9rem;
    }
    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .menu-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        margin-top: 1rem;
      }
      .nav-links a {
        margin: 0.5rem 0;
      }
      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
<header>

  <h1>AbDul Aziz</h1>

  <div class="nav-links">
    <a href="mailto:abdulazizofficialwork@gmail.com"><i class="fas fa-envelope"></i> Email</a>
    <a href="https://github.com/Abdul-Aziz-aiconsultant" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://www.linkedin.com/in/abdulaziz2966/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    <a href="https://wa.me/923036182866" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </div>
</header>

</html>
